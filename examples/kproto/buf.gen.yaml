version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/birdayz/kstreams/examples/kproto/gen
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
      value: buf.build/gen/go/bufbuild/protovalidate/protocolbuffers/go/buf/validate
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
